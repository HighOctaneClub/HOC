  <script>
   
    const gallery = [
      {src:'https://i.ibb.co/20mYz5Rs/Whats-App-Image-2025-04-11-at-12-14-10-PM.jpg', title:"Workshop '25"},

      {src:'https://i.ibb.co/sdVw61CH/Whats-App-Image-2025-08-06-at-14-55-54-a22cfed2.jpg', title:"Build-A-Beast '25"}
    ];

    const events = [
      {name:'AERHOX 🔥', blurb:'Imagine a car that flies. Now sell it to the future.', date:'TBD, Oct 2025', location:'TBD', details:''},
      {name:'Drag Wars 🏁', blurb:'Ready, set, mod!', date:'TBD, Oct 2025', location:'TBD', details:''},
      {name:'Rocket Rumble 🚀', blurb:'Boost. Flip. Score. Rocket League throwdown!', date:'TBD, Oct 2025', location:'TBD', details:''},
    ];

    const team = [
      { name:'Sidhh Rana (XII)', role:'President', bio:'high on anything and everything', img:'https://i.ibb.co/wNK44Yc3/IMG-8531.jpg' },
      { name:'Armaan Bansal (XII)', role:'President', bio:'i would ask for your digits but your plate works too', img:'https://i.ibb.co/pjG6sgWC/arma.jpg' },
      { name:'Atharv Malik (XII)', role:'Vice President', bio:'Driven on skill', img:'https://i.ibb.co/j95jCgq5/ath.jpg' },
      { name:'Shaardul (XII)', role:'Vice President', bio:'ki fark penda?', img:'https://i.ibb.co/TMRQgCsJ/Whats-App-Image-2025-09-02-at-20-18-58-d7219292.jpg' },
      { name:'Yash (XII)', role:'Vice President', bio:'existing', img:'https://i.ibb.co/vxbCdLvP/yash.jpg' },
      { name:'Jivansh (XII)', role:'Secretary', bio:'i make my own luck', img:'https://i.ibb.co/TD4b64GJ/jivansh.jpg' },
      { name:'Arnav Saxena (XI)', role:'Secretary', bio:'Where the road begins', img:'https://i.ibb.co/yBRcwz34/Whats-App-Image-2025-09-02-at-20-01-00-d95b9ec3.jpg' },
      { name:'Jahnavi (XII)', role:'Tech Head', bio:'somewhere btw psychotic and chaotic', img:'https://i.ibb.co/wNgy54ms/jhanvi.jpg' },
      { name:'Ayushmaan Singh (X)', role:'Tech Member', bio:'V8 go vroom vroom', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Ayushmaan' },
      { name:'Tejas Chahar (X)', role:'Tech Member', bio:'built for speed , parked for snacks', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Tejas' },
      { name:'Anmol Vishwakarma (X)', role:'Tech Member', bio:'My downfall is better than your prime', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Anmol' },
      { name:'Vernica (XII)', role:'Event Head', bio:'high on octane low on caffeine', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Vernica' },

      { name:'Kshrija Singh (IX)', role:'Event Team Member', bio:"What’s hard to reach is where I feel at home.", img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Kshrija' },
      { name:'Mishka Bansal (XII)', role:'Research Head', bio:'locked in', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Mishka' },
      { name:'Naysa Grover (XI)', role:'Research Team Member', bio:'they hate us cuz they ain’t us', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Naysa' },
      { name:'Kanav Chaudhary (IX)', role:'Member', bio:'', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Kanav' },
      { name:'Aarav Srivastava (IX)', role:'Member', bio:'', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Aarav' },
      { name:'Divij Midha (X)', role:'Member', bio:'', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Divij' },

      { name:'Ayush Kumar (XI)', role:'Member', bio:'', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Ayush' },
      { name:'Apoorva (XII)', role:'Member', bio:'', img:'https://placehold.co/400x400/FF0000/FFFFFF?text=Apoorva' },
    ];

 
    function el(html) { const t = document.createElement('template'); t.innerHTML = html.trim(); return t.content.firstChild; }

   
    const grid = document.getElementById('galleryGrid');
    gallery.forEach(g => {
      const card = el(`
        <figure class="mb-5 break-inside-avoid rounded-xl overflow-hidden border border-white/10 shadow-glow group cursor-zoom-in">
          <img loading="lazy" src="${g.src}" alt="${g.title}" class="w-full h-auto group-hover:opacity-90 transition"/>
          <figcaption class="px-4 py-3 text-sm bg-black/40 flex items-center justify-center">${g.title}</figcaption>
        </figure>`);
      card.addEventListener('click', ()=> openLightbox(g.src));
      grid.appendChild(card);
    });


    const eventsWrap = document.getElementById('eventsWrap');
    events.forEach(e => {
      const card = el(`
        <article class="rounded-2xl border border-white/10 bg-black/50 p-6 shadow-glow">
          <h3 class="font-display text-xl font-bold">${e.name}</h3>
          <p class="mt-2 text-white/75">${e.blurb}</p>
          <dl class="mt-4 text-sm text-white/70 grid grid-cols-2 gap-3">
            <div><dt class="opacity-60">Date</dt><dd>${e.date}</dd></div>
            <div><dt class="opacity-60">Location</dt><dd>${e.location}</dd></div>
          </dl>
          <details class="mt-4 group">
            <summary class="cursor-pointer select-none inline-flex items-center gap-2 hover:text-brand-400">
              More details
              <span class="transition group-open:rotate-90">›</span>
            </summary>
            <p class="mt-2 text-white/70">${e.details}</p>
          </details>
        </article>`);
      eventsWrap.appendChild(card);
    });

  
    const teamGrid = document.getElementById('teamGrid');
    team.slice(0, 8).forEach(m => teamGrid.appendChild(teamCard(m)));


    const teamModalGrid = document.getElementById('teamModalGrid');
    team.forEach(m => teamModalGrid.appendChild(teamCard(m)));

    function teamCard(m) {
      return el(`
        <div class="relative overflow-hidden rounded-2xl border border-white/10 bg-white/5 group">
          <img loading="lazy" src="${m.img}" alt="${m.name}" class="w-full h-56 object-cover group-hover:opacity-90 transition"/>
          <div class="p-4">
            <h4 class="font-display font-semibold">${m.name}</h4>
            <p class="text-brand-400 text-sm font-medium">${m.role}</p>
            ${m.bio ? `<p class='mt-1 text-white/70 text-sm italic'>“${m.bio}”</p>` : ''}
          </div>
          ${(m.role.includes('President')||m.role.includes('Secretary')) ? `<span class="absolute top-3 left-3 text-[10px] tracking-wide bg-brand-600/90 px-2 py-1 rounded-full">CORE</span>` : ''}
        </div>`);
    }

  
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const openAllPhotos = document.getElementById('openAllPhotos');
    function openLightbox(src){ lightboxImg.src = src; lightbox.classList.remove('hidden'); document.body.style.overflow='hidden'; }
    document.getElementById('closeLightbox').onclick = () => { lightbox.classList.add('hidden'); document.body.style.overflow=''; };
    lightbox.addEventListener('click', (e)=>{ if(e.target===lightbox) { lightbox.classList.add('hidden'); document.body.style.overflow=''; }});
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && !lightbox.classList.contains('hidden')) { lightbox.classList.add('hidden'); document.body.style.overflow=''; }});
    openAllPhotos?.addEventListener('click', ()=> openLightbox(gallery[0].src));


    const teamModal = document.getElementById('teamModal');
    document.getElementById('openTeam').onclick = () => { teamModal.classList.remove('hidden'); document.body.style.overflow='hidden'; };
    document.getElementById('closeTeam').onclick = () => { teamModal.classList.add('hidden'); document.body.style.overflow=''; };
    teamModal.addEventListener('click', (e)=>{ if(e.target===teamModal) { teamModal.classList.add('hidden'); document.body.style.overflow=''; }});
  </script>
